<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Tracker</h1>
      <form id="formOne">
        <div class="form-group">
          <label for="firstSide">Side 1:</label>
          <input id="firstSide" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="secondSide">Side 2:</label>
          <input id="secondSide" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="thirdSide">Side 3:</label>
          <input id="thirdSide" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Track my triangle!</button>
      </form>
    </div>
    <div id="triangleResult">
      <p>These side lengths would create a(n) <span class="triangleType"></span> triangle.</p>
    </div>
  </body>
</html>
